{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html
<html>
    <head>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container_formularios">
            <div class="form-container">
                <h2 style="text-indent: 1em;"><b>Aprende mas sobre tu peludo y fortalece la relacion</b></h2>
                <form style="float:left; margin:2em;">
                    <table>
                        <tr>
                            <td>
                                <label for="nombre">Nombre:</label>
                            </td>
                            <td>
                                <input type="text" id="nombre" name="nombre" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="apellido">Apellido:</label>
                            </td>
                            <td>
                                <input type="text" id="apellido" name="apellido" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dni">DNI:</label>
                            </td>
                            <td>
                                <input type="text" id="dni" name="dni" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="telefono">Teléfono:</label>
                            </td>
                            <td>
                                <input type="text" id="telefono" name="telefono" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="correo">Tu correo electrónico:</label>
                            </td>
                            <td>
                                <input type="text" id="correo" name="correo" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ciudad">Ciudad/Localidad:</label>
                            </td>
                            <td>
                                <input type="text" id="ciudad" name="ciudad" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="provincia">Provincia:</label>
                            </td>
                            <td>
                                <input type="text" id="provincia" name="provincia" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pais">País:</label>
                            </td>
                            <td>
                                <input type="text" id="pais" name="pais" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mensaje">Tu mensaje:</label>
                            </td>
                            <td>
                                <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input class="submit-button" type="submit" value="Enviar solicitud">
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
            
                
           
            </div>
          
    </body>
        
</html>

{% endblock %}
