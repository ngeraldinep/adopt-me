{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!-- <form method="post" action="/adopcion/" class="container_formularios" style="float:left  ; margin:2em;" >
            {% csrf_token %}

            

            {{ form.as_p }}
            <button type="submit" colspan="2" style="text-align: center;" class="submit-button">Guardar</button>
        </form> -->
    
        <h2 style="text-indent: 1em; padding: 80px;"><b>Adopta hoy, salva una vida </b></h2>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="post" action="/adopcion/" class="card card-body text-center">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="nombre" id="nombre" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="nombre">Apellido:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="apellido" id="apellido" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="DNI">DNI:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="number" DNI="apellido" id="DNI" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="nacimiento">Fecha de nacimiento:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="nacimiento" id="nacimiento" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="telefono">Teléfono:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="correo">E-mail:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="correo" id="correo" class="form-control" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="animal">Seleccionar peludo:</label>
                        <select id="fecha" name="fecha">
                            <option value="gato">gato</option>
                            <option value="perro">perro</option>                        
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>
                            <input type="radio" name="adopcion" value="transito">
                            Transito
                        </label>
                        <label>
                            <input type="radio" name="adopcion" value="adopcion">
                            Adopcion
                        </label>
                    </div>  
                
                    <div class="mb-3">
                        <button type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>           

    </body>    
</html>
{% endblock %}
