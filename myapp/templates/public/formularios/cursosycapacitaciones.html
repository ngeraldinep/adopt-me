{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html
<html>
    <head>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
           
        <h2 style="text-indent: 1em; padding: 20px; margin-top: 80px;"><b>Aprende mas sobre tu peludo</b></h2>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="post" class="card card-body text-center">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="curso">Nombre del curso:</label>
                        <select id="curso" name="curso" >
                            <option value="primerMascota">Mi primera mascota</option>
                            <option value="adiestramiento">Adiestramiento canino</option>
                        </select>
                    </div>  
                    <div class="mb-3">
                        <label for="curso">Modalidad del curso:</label>
                        <select id="modalidad" name="modalidad">
                            <option value="presencial">Presencial</option>
                            <option value="adiestramiento">Virtual</option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="nombre" id="nombre" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="nombre">Apellido:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="apellido" id="apellido" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="DNI">DNI:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="number" DNI="apellido" id="DNI" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="telefono">Teléfono:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="correo">E-mail:</label>
                        <input style="resize: none; justify-content: center; display: flex; text-align: center;" type="text" name="correo" id="correo" class="form-control" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="fecha">Fecha de inscripcion:</label>
                        <select id="fecha" name="fecha">
                            <option value="201123">20-11-23 - Turno tarde</option>
                            <option value="241123">24-11-23 - Turno tarde</option>
                            <option value="181223">18-12-23 - Turno tarde</option>
                            <option value="271223">27-12-23 - Turno tarde</option>
                            <option value="241123">24-11-23 - Turno mañana</option>
                            <option value="131223">13-12-23 - Turno mañana</option>
                            <option value="040123">04-01-23 - Turno mañana</option>
                            <option value="060123">06-01-23 - Turno mañana</option>
                            <option value="150123">15-01-23 - Turno mañana</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit">
                            Guardar
                        </button>
                    </div>
                </form>    
            </div> 
        </div>           



    </body>
        
</html>

{% endblock %}
