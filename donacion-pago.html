<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
</head>

<body>
    <div class="body-donacionPago">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
            <div class="padding-donacionPago" style="filter: brightness(100%)">
                <div class="row">
                    <div class="container-fluid d-flex justify-content-center">
                        <div class="col-sm-8 col-md-6">
                            <div class="card" style="font-size: large;">
                                <div class="card-header">
        
                                <div class="row">
                                    <div class="col-md-6">
                                        <span style="font-family: Georgia, serif;"><h2>Ingrese los datos de su tarjeta</h2></span>
                                        
                                    </div>
        
                                    <div class="col-md-6 text-right" style="margin-top: -5px;">
        
                                            <img src="https://img.icons8.com/color/36/000000/visa.png">
                                            <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                            <img src="https://img.icons8.com/color/36/000000/amex.png">
                                                    
                                    </div>      
        
                                </div>    
            
                                </div>
                                <div class="card-body" style="height: 200px">
                                    <div class="form-group">
                                    <label for="cc-number" class="control-label">Numeros de la tarjeta</label>
                                    <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;" required>
                                    </div>
        
                                    <div class="row">
        
                                    <div class="col-md-6">
                                            <div class="form-group">
                                            <label for="cc-exp" class="control-label">Fecha de vencimiento</label>
                                            <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required>
                                            </div>
        
                                        
                                    </div>
        
                                        <div class="col-md-6">
                                        <div class="form-group">
                                        <label for="cc-cvc" class="control-label"> Codigo de seguridad </label>
                                        <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required>
                                        </div>
                                    </div>
                                        
                                    </div>
        
                
                                    <div class="form-group">
                                    <label for="numeric" class="control-label">Nombre de la tarjeta</label>
                                    <input  type="text" class="input-lg form-control">
                                    </div>
        
                                    <div class="form-group">
                                    <br>
                                    <input  value="Pagar" type="button" class="custom-button btn-block" style="font-size: .8rem;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div> 
        </div>
    <script>
        $(function($) {
            $('[data-numeric]').payment('restrictNumeric');
            $('.cc-number').payment('formatCardNumber');
            $('.cc-exp').payment('formatCardExpiry');
            $('.cc-cvc').payment('formatCardCVC');
            $.fn.toggleInputError = function(erred) {
            this.parent('.form-group').toggleClass('has-error', erred);
            return this;
            };
            $('form').submit(function(e) {
            e.preventDefault();
            var cardType = $.payment.cardType($('.cc-number').val());
            $('.cc-number').toggleInputError(!$.payment.validateCardNumber($('.cc-number').val()));
            $('.cc-exp').toggleInputError(!$.payment.validateCardExpiry($('.cc-exp').payment('cardExpiryVal')));
            $('.cc-cvc').toggleInputError(!$.payment.validateCardCVC($('.cc-cvc').val(), cardType));
            $('.cc-brand').text(cardType);
            $('.validation').removeClass('text-danger text-success');
            $('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
            });
        });
    </script>
</body>

</html>
